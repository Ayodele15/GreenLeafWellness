<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - GreenLeaf Wellness</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="GLW logo.png" />
  <style>
    :root {
      --primary: #A8D5BA;
      --secondary: #6B4226;
      --accent: #F5ECD2;
      --text: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--accent);
      color: var(--text);
    }

    /* Header/Nav */
    .header {
      background-color:#A8D5BA;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

  .logo img {
    height: 80px;
    justify-content: center; 
    align-items: center;
  }

    /* Contact Section */
    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 4rem 2rem;
      gap: 2rem;
    }

    .contact-info {
      flex: 1;
      min-width: 280px;
    }

    .contact-info h2 {
      color: var(--secondary);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact-info p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .info-box {
      margin-bottom: 1.5rem;
    }

    .info-box h4 {
      color: var(--secondary);
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    /* Form */
    .contact-form {
      flex: 1;
      min-width: 280px;
      background-color: var(--primary);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .contact-form h3 {
      margin-bottom: 1.5rem;
      color: var(--secondary);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: var(--secondary);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #54341b;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--secondary);
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="GLW logo.png" alt="Logo">
          </div>
      </header>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Let's Connect</h2>
      <p>We’d love to hear from you. Whether you have questions, feedback, or want to schedule a session, we’re here for you.</p>

      <div class="info-box">
        <h4>Email</h4>
        <p>info@greenleafwellness.com</p>
      </div>
      <div class="info-box">
        <h4>Phone</h4>
        <p>+1 (234) 567-8901</p>
      </div>
      <div class="info-box">
        <h4>Address</h4>
        <p>123 Wellness St, Serenity Town</p>
      </div>
    </div>

    <div class="contact-form">
      <form>
        <h3>Send Us a Message</h3>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; <span id="year"></span> GreenLeaf Wellness. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
